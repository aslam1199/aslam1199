<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - STRIKER FINAL</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body class="page-body">
    <header><h1>Upcoming Matches</h1></header>
    <div id="countdown-container"></div>

    <div class="upload-section">
        <h2>Upload New Match</h2>
        <input type="text" id="match-name" placeholder="Match Name">
        <input type="datetime-local" id="match-time">
        <input type="password" id="upload-password" placeholder="Enter Password">
        <button onclick="uploadMatch()">Upload</button>
    </div>
</body>
</html>
